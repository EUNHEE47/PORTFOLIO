<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/101aaed8de.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/project.css" />
    <title>Mini Games</title>
  </head>
  <body>
    <div class="wrap">
      <div class="out-line">
        <div class="inner">
          <div class="title"><h1>Mini Games</h1></div>
          <div class="row content-wrap">
            <div class="col-lg-6 col-md-12 info">
              <ul class="link-box">
                <li
                  class="item-link"
                  onclick="window.open('https://github.com/EUNHEE47/gameWorld')"
                >
                  GIT HUB
                </li>
                <li
                  class="item-link"
                  onclick="window.open('https://eunhee47.github.io/gameWorld')"
                >
                  DEMO
                </li>
              </ul>
              <ul class="tech">
                <li>
                  <i class="fa-solid fa-paperclip" style="color: #129fce"></i>
                  기여도 : 개인 100%
                </li>
                <li>
                  <i class="fa-solid fa-paperclip" style="color: #129fce"></i>
                  기술 스택 : React
                </li>
              </ul>
              <div class="overview">
                <h3>Overview</h3>
                <p>
                  <i class="fa-solid fa-arrow-right" style="color: #129fce"></i>
                  React Hook의 useState를 활용하였습니다.
                </p>
                <p>
                  <i class="fa-solid fa-arrow-right" style="color: #129fce"></i>
                  가위바위보 게임 :<br />사용자가 선택한 값이 박스에
                  표기되고,<br />
                  컴퓨터는 랜덤하게 아이템을 선택하여 박스에 표기됩니다.<br />
                  승패의 결과가 화면에 나타납니다.
                </p>
                <p>
                  <i class="fa-solid fa-arrow-right" style="color: #129fce"></i>
                  숫자 맞추기 게임, 숫자 야구 게임 :<br />컴퓨터가 정한 랜덤
                  숫자를 맞추면 되고,<br />
                  기회는 10번으로 지정하였습니다.<br />
                  값이 없거나, 중복 된 값이면 기회는 차감하지 않도록 하였습니다.
                </p>
              </div>
            </div>
            <div class="col-lg-6 col-md-12 img-box">
              <img src="img/game1.png" />
              <img src="img/game2.png" />
              <img src="img/game3.png" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
