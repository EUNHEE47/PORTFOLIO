<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/101aaed8de.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/toDoList.css" />
    <title>toDoList</title>
  </head>
  <body>
    <div class="wrap">
      <div class="out-line">
        <div class="inner">
          <div class="title"><h1>TO DO LIST</h1></div>
          <div class="row content-wrap">
            <div class="col-lg-6 col-md-12 info">
              <ul class="link-box">
                <li
                  class="item-link"
                  onclick="window.open('https://github.com/EUNHEE47/ToDoList')"
                >
                  GIT HUB
                </li>
                <li
                  class="item-link"
                  onclick="window.open('https://eunhee47.github.io/ToDoList/')"
                >
                  DEMO
                </li>
              </ul>
              <ul class="tech">
                <li>
                  <i class="fa-solid fa-paperclip" style="color: #129fce"></i>
                  기여도 : 개인 100%
                </li>
                <li>
                  <i class="fa-solid fa-paperclip" style="color: #129fce"></i>
                  기술 스택 : HTML, CSS, JavaScript
                </li>
              </ul>
              <div class="overview">
                <h3>Overview</h3>
                <p>
                  <i class="fa-solid fa-arrow-right" style="color: #129fce"></i>
                  입력창에 할일을 입력하면 목록에 할일이 추가 됩니다.
                </p>
                <p>
                  <i class="fa-solid fa-arrow-right" style="color: #129fce"></i>
                  탭을 이용해 할일들을 상태별로 나누어서 볼 수 있습니다.
                </p>
                <p>
                  <i class="fa-solid fa-arrow-right" style="color: #129fce"></i>
                  로컬스토리지를 이용하여 새로고침을 하여도 목록이 삭제 되지
                  않도록 하였습니다.
                </p>
              </div>
            </div>
            <div class="col-lg-6 col-md-12 img-box">
              <img src="img/todo1.png" />
              <img src="img/todo2.png" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
